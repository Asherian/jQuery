<!DOCTYPE html>
<html>
    <head><meta charset="utf-8">
        <title>JQuery Tester</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
    $( document ).ready(function() {
        //once page is loaded following function:
         //include the backslash to tell it to continue the line and not end the JS command--\
        $("html").append(
            "<body>\
            <div id='container'>\
                <div id='inner'>\
                <h1>Basic jQuery</h1>\
                <p id='p1'>Paragraph 1</p>\
                <p id='p2'>Paragraph 2</p>\
                <p id='p3'>Paragraph 3</p>\
                <p id='p4'>Paragraph 4</p>\
                </div></div></body>"
        );
        $("p").css({"color":"red"});
        $("#p2").css({"color":"blue"});
        $("body").css({backgroundcolor:"black"});
        //# - targets an ID
        //$ - or jQuery. which is considered dated.
        //End of the day jquery is just shortened syntax to pull already written code instead of re-writing it.
        $("#p3").click(function() {
            $('h1').hide();
        })
    //Challenge from pg 300 - event writing from jquery
    $("#p4").click(function() {
        $('#inner').hide('slow');
        })
        $("#p1").on("click", function(){
            console.log("click");
        });
    });
    </script>
</html>
